<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">timer</h1>
      <div class="btn-block">
        <button id="on">Timer ON</button>
        <button id="pause">Pause</button>
        <button id="off">Timer OFF</button>
      </div>
      <h2 class="timer" id="timer">0</h2>
    </div>
    <div class="btn-block">
      <button id="forward">from 0 to 30</button>
      <button id="reverse">from 30 to 0</button>
    </div>
    <p class="kalender">Today is <span id="season"></span></p>
    <p class="kalender">
      <span id="today-month"> </span> <span id="today-year"> </span>
      <span id="weekday"></span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
